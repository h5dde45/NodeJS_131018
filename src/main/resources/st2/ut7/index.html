<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <h2 @mouseover="newColor">{{title}} {{counter}}</h2>
    <button @click="plus(5, $event)">+5</button>
    <button @click="plus(10, $event)">+10</button>
    <button @click="minus">-</button>
</div>

<script src="script.js"></script>
</body>
</html>
