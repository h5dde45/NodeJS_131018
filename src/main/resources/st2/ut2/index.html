<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div id="app">
    <h1>hi, {{name}}</h1>
    <h3>{{userInfo}}</h3>
    <h3><a :href="url" target="_blank">Home page</a></h3>
    <button class="btn" @click="changeName">Change</button>
    <hr>

    <div class="form-group ">
        <label for="exampleInputEmail1">Add book:</label>
        <input type="text" v-model="currentBook" class="form-control col-sm-5"
               id="exampleInputEmail1"
               placeholder="Enter book..">
    </div>
    <button class="btn btn-primary" @click="addBook">Add book</button>
    <hr>
    <div v-if="books.length>0">
        <div class="alert alert-info col-sm-5" role="alert">
            Books
        </div>
        <ul>
            <li v-for="book in books">{{book}}</li>
        </ul>
    </div>
    <tg></tg>
</div>


<script src="js/script.js"></script>
</body>
</html>
