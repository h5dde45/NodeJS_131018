<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div id="app">
    <div class="row">
        <div class="new-form p-3 col-sm-6 rounded ">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First name</label>
                <input type="text" class="form-control col-lg-7"
                       placeholder="First name.."
                v-model="formData.firstname">
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last name</label>
                <input type="text" class="form-control col-lg-7"
                       placeholder="Last name.."
                       v-model="formData.lastname">
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Blog</label>
                <input type="text" class="form-control col-lg-7"
                       placeholder="Url.."
                       v-model="formData.url">
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Personal badge(html)</label>
                <textarea class="form-control col-lg-7" rows="3"
                          v-model="formData.badge"></textarea>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">ISBN</label>
                <input type="text" class="form-control col-lg-7"
                       placeholder="Book.."
                       v-model="formData.bookisbn">
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Technologies</label>
                <input type="text" class="form-control col-lg-7"
                       placeholder="Techno.."
                       v-model="formData.technologies">
            </div>
            <button type="submit"
                    class="btn btn-primary" @click="submit"
         >Submit</button>

        </div>

        <div class="new-form ml-2 p-3 col-sm-5 rounded "
             v-if="showDetails">
            <h3>hi, {{fullname}}  </h3>
            <p v-html="formData.badge"></p>
            <p>Blog: <a :href="formData.url" target="_blank">here</a></p>
            <p>
            <h4>Book is '{{book.title}}'</h4>
            <img :src="book.url">
            </p>
            <p>
                Techno
            <ul>
                <li v-for="techno in parseTechno">{{techno}}</li>
            </ul>
            </p>
        </div>

        <div class="new-form ml-2 p-3 col-sm-5 rounded "
             v-else>
            <h3>Contains nothing  </h3>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
