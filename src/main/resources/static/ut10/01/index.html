<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io.connect("http://localhost:8080");
        socket.on("news",function (data) {
            console.log(data);
            document.write(data.greeting);

            socket.emit("greeting", {response: "data received"});
        });
    </script>
</head>
<body>

</body>
</html>
